apiVersion: v1
kind: Service
metadata:
  name: raven-service
spec:
  selector:
    app: raven
  type: LoadBalancer
  ports:
    - name: imap
      port: 143 # external service port
      targetPort: 143 # Pod/container port
    - name: imaps
      port: 993
      targetPort: 993
    - name: smtp-alt
      port: 24
      targetPort: 24
    - name: admin
      port: 12345
      targetPort: 12345
